<div class="text-filter-wrapper" *ngIf="filterName && formControl">

    <mat-form-field>

        <mat-label>{{filterName | capitalizeFirstLetter}}</mat-label>
        <input matInput type="text" [formControl]="formControl"
            id="filter-{{filterName}}">

        <!-- Display errors -->
        <mat-error
            *ngIf="formControl.invalid && (formControl.dirty || formControl.touched) && formControl.errors">
            <span *ngFor="let key of formControl.errors | keys">
                {{ getErrorMessage(key) }}
            </span>
        </mat-error>

    </mat-form-field>

</div>

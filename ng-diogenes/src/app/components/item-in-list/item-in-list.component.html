
<mat-card class="card" *ngIf="item">

    <!-- header -->
    <mat-card-header>

        <mat-card-title class="card-header" (click)="onOpenDetails()">
            {{ item.name }}
        </mat-card-title>

        <mat-card-subtitle>

            <span>
                {{item.category.name}}
            </span>

            <span class="item-number">
                <span class="item-number-label">x</span>{{ item.number }}
            </span>

        </mat-card-subtitle>

        <div mat-card-avatar [style.background-color]="getAvatarColor()"></div>

    </mat-card-header>

    <!-- content -->
    <mat-card-content>

        <span>
            {{ item.description }}
        </span>

    </mat-card-content>

    <!-- actions -->
    <mat-card-actions class="card-actions">

        <button mat-icon-button aria-label="Delete item" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
        </button>

    </mat-card-actions>

</mat-card>

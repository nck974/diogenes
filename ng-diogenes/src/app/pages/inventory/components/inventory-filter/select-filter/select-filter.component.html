<div class="text-filter-wrapper" *ngIf="filterName && control && options">

    <mat-form-field>

        <mat-label>{{filterName | capitalizeFirstLetter}}</mat-label>
        <mat-select matNativeControl id="filter-{{filterName}}"
            [formControl]="control">
            <mat-option *ngFor="let option of options"
                [value]="option[1]">
                {{ option[0] }}
            </mat-option>
        </mat-select>

    </mat-form-field>

</div>

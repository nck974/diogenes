<div class="card-wrapper flex-center">

    <!-- Card -->
    <mat-card class="material-card-element-no-padding card-with-hover-effect"
        *ngIf="item">

        <!-- header -->
        <mat-card-header>

            <!-- Title -->
            <mat-card-title class="show-pointer" (click)="onOpenDetails()"
                title="{{item.description}}">
                <span class="no-overflow-everywhere">{{ item.name }}</span>
            </mat-card-title>

            <!-- Details -->
            <mat-card-subtitle>

                <span>
                    {{item.category.name}}
                </span>

                <span class="small-number">
                    <span class="small-label">x</span>{{ item.number }}
                </span>

                <span *ngIf="item.imagePath">
                    <mat-icon class="vertical-align-image">image</mat-icon>
                </span>

            </mat-card-subtitle>

            <!-- Category -->
            <div mat-card-avatar [style.background-color]="getAvatarColor()"></div>

        </mat-card-header>

    </mat-card>
</div>

<div *ngIf="isLoading; else notLoading">
    <app-loading-spinner></app-loading-spinner>
</div>

<ng-template #notLoading>

    <div class="error-container"
        *ngIf="initializationError; else itemFormTemplate">
        <div class="error-message">
            <p>{{ initializationError }}</p>
            <button (click)="onNavigateBack()">Go Back</button>
        </div>
    </div>

    <ng-template #itemFormTemplate>
        
        <div class="form-container">
            <button class="back-button" (click)="onNavigateBack()">Back</button>
            
            <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name*:</label>
                    <input type="text" id="name" formControlName="name"
                        class="form-control" required maxlength="50">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" formControlName="description"
                        class="form-control" maxlength="2000"></textarea>
                </div>

                <div class="form-group">
                    <label for="number">Number*:</label>
                    <input type="number" id="number" formControlName="number"
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="category">Category*:</label>
                    <select id="category" formControlName="categoryId"
                        class="form-control" required>
                        <option *ngFor="let category of categories"
                            [value]="category.id">{{ category.name }}</option>
                    </select>
                </div>

                <button type="submit" [disabled]="itemForm.invalid"
                    class="btn btn-primary">Submit</button>
            </form>

        </div>
    </ng-template>

</ng-template>

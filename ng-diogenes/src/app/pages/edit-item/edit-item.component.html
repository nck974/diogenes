<mat-toolbar>
    <mat-toolbar-row>
        <button mat-button (click)="onNavigateBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="singleItemEdit; else multiItemEdit">
    <app-edit-single-item (onItemCreate)="returnToInventory($event)"></app-edit-single-item>
</div>

<ng-template #multiItemEdit>
    <app-edit-bulk></app-edit-bulk>
</ng-template>

<mat-toolbar>
    <mat-toolbar-row>
        <app-go-back></app-go-back>
        <div>
            Categories
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<!-- Show add category as float action button -->
<div class="fab-container">
    <button mat-fab color="primary"
        aria-label="Create category"
        matTooltip="Create category"
        (click)="onCreateNewCategory()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<!-- Show categories -->
@if(categories && categories.length > 0){
    @if(!isLoading){
        <div class="card-list-container">
            <div *ngFor="let category of categories">
                <app-category-in-list [category]="category"></app-category-in-list>
            </div>
        </div>
    }@else {
        <app-loading-spinner></app-loading-spinner>
    }
}
@else {
<app-error-card title="No categories found" icon="error"
    content="You can create a new category to classify the items.">
</app-error-card>
}

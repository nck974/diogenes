<div class="flex-center card-wrapper">
    <mat-card class="material-card-element">
        <mat-card-header>
            <mat-card-title>
                {{title}}
            </mat-card-title>
            <mat-icon mat-card-avatar>{{icon}}</mat-icon>
        </mat-card-header>
        <mat-card-content>
            <p>{{content}}</p>
        </mat-card-content>
    </mat-card>
</div>
